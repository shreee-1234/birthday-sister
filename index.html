<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* üåÑ FULL SCREEN BACKGROUND SLIDESHOW */
.slideshow{
  position:fixed;
  inset:0;
  z-index:-1;
}
.slideshow img{
  width:100vw;
  height:100vh;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}
.slideshow img.active{opacity:1;}

/* BUTTONS */
.popup{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:10;
}
.letter{
  background:#ff69b4;
  color:white;
  padding:14px 24px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:8px 0;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

/* MODALS */
.letter-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}
.letter-box{
  background:white;
  width:90%;
  max-width:420px;
  padding:22px;
  border-radius:24px;
  text-align:center;
  max-height:85vh;
  overflow-y:auto;
  animation:popup .4s ease;
}
@keyframes popup{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ‚ú® SOLO IMAGES */
.magic-img{

  height:260px;

  border-radius:18px;
  animation:magicZoom 4s ease-in-out infinite;
}

/* üíõ STORY IMAGE */
.story-img{
  width:100%;
  height:auto;
  max-height:380px;
  object-fit:contain;
  border-radius:18px;
  margin-bottom:10px;
}

@keyframes magicZoom{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

.letter-box p{
  margin-top:12px;
  font-size:15px;
  line-height:1.6;
}
button{
  background:#ff69b4;
  border:none;
  color:white;
  padding:10px 18px;
  border-radius:22px;
  margin-top:14px;
  cursor:pointer;
}
.close{
  margin-top:10px;
  font-size:13px;
  color:#666;
  cursor:pointer;
}
</style>
</head>

<body onclick="playMusic()">

<!-- üåÑ SLIDESHOW -->

<script>
/* SLIDESHOW */
let slideIndex=0;

</script>

</body>
</html>
